<h1>Password Generator</h1>
<div>
  <label>Enter Length</label>
  <input />
</div>

<div>
  <label>Use Letters</label>
  <input type="checkbox" />
</div>

<div>
  <label>Use Number</label>
  <input type="checkbox" />
</div>

<div>
  <label>Use Symbols</label>
  <input type="checkbox" />
</div>

<div>
  <button (click)="submit()">Generate</button>
</div>

<div>
  <label>Your Password</label>
  <input [value]="password" />
</div>
